<html>
    <head>

    </head>

<body>
<center><b>User information</b>
    <script>
        function checkFirstName(){
            var fname=document.forms[0].firstname.value;
            if(fname=="")
            var nerror=document.getElementById("nameerror");
            nerror.style.fontWeight="bold";
            nerror.innerHTML="mandatory";
            //window.alert("First name is mandatory");
        }
        function checkAge(){
             var agecheck=document.forms[0].age.value;
            if(agecheck=="")
           // window.alert("Age is mandatory");
            var aerror=document.getElementById("ageerror");
            aerror.style.fontWeight="bold";
            aerror.innerHTML="age field is mandatory";
       }
       function joindate(){
        var ddate=document.forms[0].dob.value;
        var cdate=document.forms[0].projectdate.value;
        if(ddate<=cdate){
        var errordate=document.getElementById("dateerror");
        errordate.innerHTML="information is incorrect";
        }
       }
       function clearerror(){
        document.getElementById("nameerror").innerHTML="";
        document.getElementById("ageerror").innerHTML="";
       }
       function confirmReset(){
        var status=confirm("Want to reset and loose the data?");
        console.log(status);
        return status;
       }
       function enablesave(){
        var v=document.getElementsByName("savestatus");
        document.getElementById("save").disabled=!v[0].checked;
       }

                                         
    </script>

    <form action="#" novalidate onreset="return confirmReset()">
    
     
    
        <label>Employeeid</label><input type="text" name="Employeeid"   
         value="100" readonly/><br> 
        <label for="fname">firstname</label><input type="text"
    
     
    
        name="firstname" placeholder="enter your name" required  minlength="5" maxlength="10"
         onblur="checkFirstName()" onfocus="clearerror()"/>
        <label id="nameerror" style="color:red"></label>
        <br>
    
     
    
        <label>age</label><input type="number" name="age" required min="18" max="60" onblur="checkAge()" onfocus="clearerror()">
        <label id="ageerror" style="color:red;"></label>
        <br>
    
     
    
        <label>Date of joining</label><input type="date" name="dob" >
        <br>

        <label>Project joined date</label> <input type="date" name="projectdate" onblur="joindate()">
        <label id="dateerror" style="color:red"></label>
    
     
    
        <br>
    
     
    
        <label for="volume">
    
     
    
            preferred volume
    
     
    
        </label>
    
     
    
        <input type="range" min="10" max="10000"  style="width:200;" onchange="updatevolume()"name="volume" />
    
     
    
        <input type="text" name="vollevel" style="width: 60px;height: 15px;"
    
     
    
        readonly/><br><br>
    
    <label>Date Of Joining</label><input type="date" name="joindate" min="1998-03-31" max="2023-09-26"/><br>
    
     
    
    <label>upload your resume</label><input type="file" name="resume" accept="audio/mp3,video/mp4,video/mpeg,application/pdf" /><br>
    
     
    
    <label>EmailID<input type="email" placeholder="Enter your EmailID" name="emailID" minlength="6" />
        <br>
        <br>
        <input type="checkbox" name="savestatus" onclick="enablesave()"/>Agree to terms and condition<br><br>

        <input  type="submit" name="save" id="save" disabled/>&nbsp;&nbsp;<input type="reset"
      value="reset"/>
    </form>
    
     
    
        <script>  
     
    
            function updatevolume(){
    
     
    
                document.forms[0].vollevel.value=
    
     
    
                document.forms[0].volume.value+"%";
    
     
    
            }
        </script> 
    
    </center>
</body>
</html>
